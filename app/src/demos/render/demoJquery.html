        <h1>用JQuery往容器添加5000个100 * 100的，盒子上显示坐标</h1>
        <div style="margin: 8px">
            <button ng-click='start()'>一般方法</button>
            <span>所需时间 {{time1}}</span>

        <div style="margin: 8px">
            <button ng-click='start2()'>优化方法</button>
            <span> 所需时间 {{time2}}</span>
        </div>
    </div>
    <div class="render-container">
    </div>
</div>
