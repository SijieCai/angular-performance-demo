<!DOCTYPE html>
<html class="my-fill">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/ng-stats/dist/ng-stats.js"></script>
    <script type="text/javascript" src="bower_components/angular-gettext/dist/angular-gettext.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <link rel="stylesheet" href="highlight/styles/default.css">
    <script src="highlight/highlight.pack.js"></script>
    <script>
    hljs.initHighlightingOnLoad();
    </script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>

<body class="my-fill">
    <div class="my-main my-fill my-flex-column" ng-app="app" ng-controller="mainController">
        <div class="my-menu my-flex-item"></div>
        <div class="my-content my-flex-item--fill my-flex-row">
            <div class="my-navigate my-flex-item" style="width: 200px">
                <h1><a ui-sref="render">Render</h1>
                <h1><a ui-sref="digest">Digest</a></h1>
                <h1><a ui-sref="watcher">Watcher</a></h1>
            </div>
            <div ui-view class="my-main my-flex-item--fill  my-flex-column"></div>
        </div>
    </div>
    <script type="text/javascript">
    (function() {
        var module = angular.module('app', ['ui.router', 'angularStats', 'gettext']);

        module.config(function($stateProvider, $urlRouterProvider) {
            //
            // For any unmatched url, redirect to /state1
            $urlRouterProvider.otherwise("/demos/render");

        });

        module.controller('mainController', ['$scope', function($scope) {

            $scope.widgets = [];

            showAngularStats({
                "position": "topright",
                "digestTimeThreshold": 16,
                "autoload": false,
                "logDigest": true,
                "logWatches": true
            });

            $scope.addWidget = function() {
                $scope.widgets.push({});
            };
        }]);
    })();
    </script>
    <script type="text/javascript" src="src/demos/render/renderController.js"></script>
    <script type="text/javascript" src="src/demos/digest/digestController.js"></script>
    <script type="text/javascript" src="src/demos/watcher/watcherController.js"></script>
    <script type="text/javascript" src="src/demos/watcher/ngWidgetController.js"></script>
</body>

</html>
