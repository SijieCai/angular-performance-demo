<!DOCTYPE html>
<html class="my-fill">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/ng-stats/dist/ng-stats.js"></script>
    <script type="text/javascript" src="bower_components/angular-gettext/dist/angular-gettext.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>

<body class="my-fill">
    <div class="my-main my-fill my-flex-column" ng-app="app" ng-controller="mainController">
        <div class="my-menu my-flex-item"></div>
        <div class="my-content my-flex-item--fill my-flex-row">
            <div class="my-navigate my-flex-item" style="width: 200px">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="my-main my-flex-item--fill my-flex-column my-padding">
                <div class="my-flex-item" style="min-height: 50px">
                    <h1>测试性能</h1>
                    <input ng-model="abc" />
                    <button class="my-margin" ng-click="addWidget()">添加模块</button>
                </div>
                <div class="my-flex-item--fill my-flex-row">
                    <div ng-repeat="widget in widgets" class="my-flex-item" style="width: 350px; margin-right:30px;">
                        <div class="my-widgets-group">
                            <div class="my-widgets-group__widget">
                                <div ng-include="'src/widgets/ngWidget.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    (function() {
        var module = angular.module('app', ['angularStats', 'gettext']);


        module.controller('mainController', ['$scope', function($scope) {

            $scope.widgets = [];
            $scope.add
            showAngularStats({
                "position": "topright",
                "digestTimeThreshold": 16,
                "autoload": false,
                "logDigest": true,
                "logWatches": true
            });

            $scope.addWidget = function() {
                $scope.widgets.push({});
            }
        }]);
    })();
    </script>
    <script type="text/javascript" src="src/widgets/ngWidgetController.js"></script>
</body>

</html>
